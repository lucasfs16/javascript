<!DOCTYPE html>
<html>
    <head>
        <script>
        
   /*     
3) Suponha haver a seguinte estrutura
<p id="p1">1</p>
<p id="p2">2</p>
<select id="s1">
    <option value="+">Somar</option>
    <option value="-">Subtrair</option>
    <option value="*">Mult</option>
    <option value="/">Div</option>
</select>
<div id="res" onclick="operacao()"> Clique me</div>

Mostre o resultado da operação entre 1 e 2 baseando-se
na opção clicada.
     
     */
     
    
              
              
                /*
                
                testando resoluções:
                
                soma = p1 + p2
                
                subtrair = p1 - p2
                
                mult = p1 * p2
                
                div = p1 / p2
                */
                
                // para aparecer os values das opçoes: res.innerHTML = s1[s1.selectedIndex].value;
                
                //d1.innerHTML = eval(expr); o eval calcula a expressao do JS com strings
                
                
                // TUTORIAL: CALCULADORA JS USANDO eval() - https://www.youtube.com/watch?v=Xu2tulgn0KA 

            function operacao(){
                var p1 = parseInt(document.getElementById("p1").innerHTML);
                var p2 = parseInt(document.getElementById("p2").innerHTML);
                var s1 = document.getElementById("s1");
                var d1 = document.getElementById("res");
                var oper = s1[s1.selectedIndex].value;
                if(oper == "+"){
                    d1.innerHTML = p1+p2;
                }
                if(oper == "-"){
                    d1.innerHTML = p1-p2;
                }
                if(oper == "*"){
                    d1.innerHTML = p1*p2;
                }
                if(oper == "/"){
                    d1.innerHTML = p1/p2;
                }
            }
            
        </script>
    </head>
    <body>
        <p id="p1">1</p>
        <p id="p2">2</p>
        <select id="s1">
            <option value="+">Somar</option>
            <option value="-">Subtrair</option>
            <option value="*">Mult</option>
            <option value="/">Div</option>
        </select>
        <div id="res" onclick="operacao()"> Clique me</div>

    </body>
</html>
