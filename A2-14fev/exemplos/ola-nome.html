<html>
    <head>
        <script>
            function entrada(){
                var nome = prompt("Digite um nome: ");//variavel local
                if(nome == ""){
                    alert ("Erro");
                }else{
                    alert ("Ola "  + nome);
                }
            }
        </script>
    </head>
    
    <body>
        <script>
            entrada(); //chamando a função
        </script>
    </body>
</html>
