<!DOCTYPE html>
<html lang="pt">
    <head>
        <script>
            function    menor(x,y){
                if(x>y){
                    return alert("O número "+y+" é menor");
                }else{
                    return alert("O número "+x+" é menor");
                }
            }
        </script>
    </head>
    <body>
        <script>menor(12,11);</script>
    </body>
</html>
