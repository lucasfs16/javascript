<!DOCTYPE html>
<html>
    <head>
        <script>
            
           //vetor com parametro:
           //Exercício: Faça uma função que receba 
            //dois vetores como parâmetro. 
            //Se os tamanhos forem diferentes, mostre erro.
            //Se forem iguais crie um novo vetor, que
            // contenha a soma dos elementos de cada vetor
            //primeiro com primeiro, segundo com segundo, etc..
            
         function vetores(){
             
             var v1 = [1,2,3];
             var v2 = [4,5,6];
             
             for(i=0; i<3; i++){
                if(v1.length == v2.length){
                    alert("vetor3 = " + (v1[i]+v2[i]));
                } else {
                    alert("erro");
                }
             }
             
         }
            
        </script>
    </head>
    
    <body>
        <script>
            
            vetores();

        </script>
    </body>
