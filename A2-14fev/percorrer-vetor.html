        <script>
            // essa funcao recebe um vetor chamado v que Ã© variavel local
            function percorrer(v){
                for(var i=0; i<v.length; i++){ //ou for(var i=0; i >= 0; i--){
                    alert(v[i]);
                }        
            }
            
            //adicionar manualmente 10 valores ao vetor:
            
            function popular () {
                var aux = [];
                for(var i=0; i < 10; i++) {

                }

            }
