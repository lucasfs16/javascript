    for(var i in tag){

    }
    
}

            alert(colors[i].tagName + " " +colors[i].color);
        
        }
        
    }
    
}
 
 // TESTADO!:
 
function divs(valores){

            alert(valores[i].color + " " + valores[i].innerHTML);
            
        }
        
    }  
    
}  
 
 
function qtdp(ps){

         alert ("Quantidade de p " + " = " + (pes));
    
}

            var novoinner = "Trocado";
        
    }
    
    alert ("novo InnerHTML" + " " + (novoinner));
}
