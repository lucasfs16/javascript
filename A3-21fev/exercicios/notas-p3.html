                for(var i in alunos){
                    idadeMedia = idadeMedia + alunos[i].idade;

                alert(idadeMedia/alunos.length);

            function verificaP3(alunos){
                for(var i in alunos){
                    var media = 0.5*(alunos[i].P1 + alunos[i].P2); 
                    //multiplicar por 0.5 é igual a dividir por 2
                    if (media < 6){
                        alert(alunos[i].nome + " FICOU!");
                    }else{
                        alert(alunos[i].nome + " PASSOU!");
                    }
                }
            }
